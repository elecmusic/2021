{% extends "index.html" %}

{% block content %}
<section class="section">
    <article class="container">
        <div class="columns is-align-items-center">
            <div class="column">
                <nav class="title is-2">
                    <a href="{{config.base_url}}" rel="next">&lt;---</a>
                </nav>
            </div>
            <div class="content column mb-0 has-text-right">
                {{section.content | safe}}
            </div>
        </div>
        <div class="columns is-multiline is-gapless">
            {% set data = load_data(path="content/part2/personal.csv") %}
            {% for record in data.records %}
                <article class="column is-3 card has-text-centered album-cover">
                    <figure class="image is-1by1">
                        <img src="{{config.base_url}}/part2/{{record.2}}.webp">
                    </figure>
                    <div class="album-meta m-5 is-overlay is-flex-direction-column is-justify-content-center is-align-items-center">
                        <a href="{{record.0}}" class="has-text-white">
                            <h1 class="is-size-5 has-text-weight-bold">
                                {{record.1}}
                            </h1>
                        </a>
                    </div>
                </article>
            {% endfor %}
            <aside class="column is-6 has-text-right">
                <iframe width="100%" height="100%" scrolling="no" frameborder="no" allow="autoplay"
                    src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/1375021630%3Fsecret_token%3Ds-yU3ZftjthlB&color=%233b4890&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe>
            </aside>
        </div>
    </article>
</section>
{% endblock content %}
