{% extends "part1.html" %}

{% block content %}
<section class="section">
    <article class="container">
        <div class="columns is-variable is-8-widescreen">
            <header class="column">
                <p class="subtitle is-3 is-uppercase">
                    {{page.extra.artist}}
                </p>
                <h1 class="title is-1 is-italic">{{ page.title }}</h1>
                <p class="subtitle is-4">
                    Released on <time datetime="{{ page.date }}">{{ page.date }}</time>
                </p>
            </header>
        </div>
        <div class="columns is-variable is-8">
            <div class="column">
                <figure class="card image is-1by1 mb-3">
                    <a href="{{page.extra.rym}}">
                        <img src="cover.webp">
                    </a>
                </figure>
                <small class="has-text-weight-light is-italic">이미지를 클릭하시면 Rate Your Music으로 이동합니다</small>
            </div>
            <div class="content column is-half is-three-fifths-widescreen is-two-thirds-fullhd">
                {{ page.content | safe }}
            </div>
        </div>
    </article>
</section>
{% endblock content %}
